<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto de Utilidades</title>
    <link rel="stylesheet" href="utilidades.css">
</head>
<body>
    <h1>Reparto de Utilidades</h1>
    <form id="utilidadesForm">
        <label for="salario">Salario Mensual:</label>
        <input type="number" id="salario" required>
        <label for="antiguedad">Antigüedad (años):</label>
        <input type="number" id="antiguedad" required>
        <button type="submit">Calcular Utilidad</button>
    </form>
    <p id="resultado"></p>

    <script src="utilidades.js"></script>
</body>
</html>
