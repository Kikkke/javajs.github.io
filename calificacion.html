<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación Final</title>
    <link rel="stylesheet" href="calificacion.css">
</head>
<body>
    <h1>Calificación Final en Algoritmos</h1>
    <form id="calificacionForm">
        <label for="parcial1">Parcial 1:</label>
        <input type="number" id="parcial1" required>
        <label for="parcial2">Parcial 2:</label>
        <input type="number" id="parcial2" required>
        <label for="parcial3">Parcial 3:</label>
        <input type="number" id="parcial3" required>
        <label for="examenFinal">Examen Final:</label>
        <input type="number" id="examenFinal" required>
        <label for="trabajoFinal">Trabajo Final:</label>
        <input type="number" id="trabajoFinal" required>
        <button type="submit">Calcular Calificación</button>
    </form>
    <p id="resultado"></p>

    <script src="calificacion.js"></script>
</body>
</html>
