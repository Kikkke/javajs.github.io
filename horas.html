<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horas Extras</title>
    <link rel="stylesheet" href="horas.css">
</head>
<body>
    <h1>Cálculo de Horas Extras</h1>
    <form id="horasForm">
        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" required>
        <label for="salarioPorHora">Salario por Hora:</label>
        <input type="number" id="salarioPorHora" required>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="horas.js"></script>
</body>
</html>
